<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>FRCStats</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/logo.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/logo.png">

    <style>
        .searchC {
            display: flex;
            align-items: center;
            width: fit-content;
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .search {
            border-top-right-radius: 0px;
            border-bottom-right-radius: 0px;
            flex-grow: 1;
            min-width: 150px;
        }

        .searchB {
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            padding: 10px;
            height: 42px;
            margin-left: -3px;
            position: relative;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>FRCStats</h1>
        <h2>Get Analytics For Any Team</h2>
        <div class="searchC">
            <input type="text" class="search" id="teamNumber" placeholder="Team Number">
            <button class="searchB" onclick="searchTeam()">Search</button>
        </div>
    </div>
    <!-- <h1>Top 100 Teams</h1>
    <button style="width: 200px;">Leaderboard</button> -->
    <h1>Match Predictions</h1>
    <button onclick="window.location.href = '/predictor'" style="width: 200px;">Match Predictor</button>
    <h1>Event Participation Comparison</h1>
    <button onclick="window.location.href = '/compare'" style="width: 200px;">Event Comparison</button>

    <script src="/gradient.js"></script>
    <script>
        function searchTeam() {
            var teamNumber = document.getElementById('teamNumber').value;
            window.location.href = '/review/' + teamNumber;
        }
    </script>
</body>

</html>
